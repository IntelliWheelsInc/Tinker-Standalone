<link href="../../styles/modals/saveDesignModal.css" rel="stylesheet"/>
<div class="save-design-body">
  <h4 class="main-text ">Are you sure?</h4>
  <h5 class="main-text">Are you sure you want to navigate away from this page?  Your current design has unsaved changes that will be lost if you continue without saving.</h5>

  <div class="button-container">
    <button class="confirm-button" ng-click="closeThisDialog('continue')">Continue Without Saving</button>
    <button class="cancel-button" ng-click="closeThisDialog('cancel')">Cancel</button>
  </div>
</div>
